<!DOCTYPE html>
<html>

<head>
<title>Clock</title>
</head>

<body>

<div id="clock1"></div>
<div id="clock2"></div>

<script type="text/javascript">
//==========================================================================================
function ShowClock()
{
    var d = new Date();
    var ds = (Number(d.getMonth()) + 1) + "-" + AddZero(d.getDate()) + "-" + d.getFullYear() + " " + d.getHours() + ":" + AddZero(d.getMinutes()) + ":" + AddZero(d.getSeconds());

    document.getElementById("clock1").innerHTML = ds;

    var ds2 = (Number(d.getUTCMonth()) + 1) + "-" + AddZero(d.getUTCDate()) + "-" + d.getUTCFullYear() + " " + d.getUTCHours() + ":" + AddZero(d.getUTCMinutes()) + ":" + AddZero(d.getUTCSeconds());

    document.getElementById("clock2").innerHTML = ds2;

    setTimeout("ShowClock()", 999);
}
//==========================================================================================
function AddZero(i)
{
if (i.toString().length < 2)
{
    i = "0" + i;
}

return i;
}
//==========================================================================================
    ShowClock();
//==========================================================================================
</script>

</body>
</html>
